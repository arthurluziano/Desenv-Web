<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="public/dumbell-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/my-purchase/main.css">
  <link rel="stylesheet" href="css/header-responsive.css">
  <title>Meu Carrinho</title>
</head>

<body>
  <header>

    <a href="home.html" class="header-logo">
      <img src="public/dumbell-icon.png">
    </a>

    <div class="icon-header">
      <input type="text" placeholder="Pesquise aqui...">
      <i class='bx bx-search'></i>
    </div>

    <div class="links-header">
      <a href="index.html">Início</a>
      <a href="products.html">Produtos</a>
      <a href="my-purchase.html">Meu Carrinho</a>
      <a href="contact.html">Fale Conosco</a>
      <i class='bx bx-menu'></i>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="my-cart">
        <h2>Meu Carrinho</h2>
        <div class="cart-products">
          <div class="product">
            <img src="public/dumbells-product.jpg">
            <div class="description">
              <p>Par de Halteres 22kg</p>
              <label>R$ 42,99</label>
              <p>
                <i class='bx bx-minus'></i>
                1
                <i class='bx bx-plus'></i>
              </p>
            </div>
            <i class='bx bx-x'></i>
          </div>

          <div class="product">
            <img src="public/band-product.jpg">
            <div class="description">
              <p>Band - 5 Intensidades</p>
              <label>R$ 81,99</label>
              <p>
                <i class='bx bx-minus'></i>
                1
                <i class='bx bx-plus'></i>
              </p>
            </div>
            <i class='bx bx-x'></i>
          </div>
        </div>

        <div class="discount">
          <input type="text" placeholder="Insira o código promocional">
          <i class='bx bx-purchase-tag'></i>

          <input type="text" placeholder="Adicione uma observação">
          <i class='bx bx-receipt'></i>
        </div>
      </div>

      <div class="cart-price">
        <h2>Resumo do pedido</h2>

        <div class="subtotal">
          <p>Subtotal</p>
          <p>R$ 124,98</p>
        </div>

        <div class="freight">
          <p>Frete</p>
          <p>Grátis</p>
        </div>

        <p id="country">Brasil</p>

        <div class="total">
          <p>Total</p>
          <p>R$ 124,98</p>
        </div>

        <button>Checkout</button>
        <label>
          <i class='bx bxs-lock'></i>
          Checkout Seguro
        </label>
      </div>
    </div>
  </main>

  <footer>
    <div class="social-medias">
      <a href="#">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#">
        <i class='bx bxl-twitter'></i>
      </a>
    </div>

    <div class="politycs">
      <p><strong id="whatsapp">WhatsApp:</strong> (31) 99302-1580 | (31) 99291-2549</p>
      <p><strong id="email">Email:</strong> luzianoarthur@gmail.com | eliastal@gmail.com</p>
    </div>

    <label>© 2023 Arthur & Elias</label>
  </footer>
</body>

</html>
